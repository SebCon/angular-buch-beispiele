<div class="container">
    <div *ngFor="let post of (posts$ | async) | slice:0:3" class="container_photo">
        <div class="row">
            <div class="col-12">
                <h3>{{ post.title }}</h3>
                <p>{{ post.body }}</p> 
            </div>
            <div class="col-4">
                <button (click)="onClickUpdate(post)" class="btn btn-secondary">Aktualisieren</button>
            </div>
            <div class="col-4">
                <button (click)="onClickCreate(post)" class="btn btn-light">Neuer Post</button>
            </div>
            <div class="col-4">
                <button (click)="onClickDelete(post)" class="btn btn-danger">LÃ¶schen</button>
            </div>
        </div>
        <hr>
    </div>
</div>
