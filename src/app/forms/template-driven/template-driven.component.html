<div class="container">
    <h1>Anmeldung</h1>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" minlength="3" maxlength="25" name="name" required [(ngModel)]="name" #nameControl="ngModel">
        <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="alert alert-danger">
            <div *ngIf="nameControl.errors.required">
                Name ist ein Pflichtfeld.
            </div>
            <div *ngIf="nameControl.errors.minlength">
                Name muss mindestens 3 Zeichen lang sein.
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="tel" class="form-control" id="telefon" minlength="5" maxlength="25" name="telefon" required [(ngModel)]="telefon">
      </div>

      <div class="form-group">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="boost" name="boost" required [(ngModel)]="boost">
            <label for="boost" class="form-check-label">Boost</label>
        </div>
      </div>

      <div class="form-group">
        <label for="domain">Domain</label>
        <select class="form-control" id="domain" name="domain" required [(ngModel)]="domain">
            <option>test 1</option>
            <option>test 2</option>
            <option>test 3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Anmelden</button>
      
    </form>
</div>
